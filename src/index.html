<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Todo List</title>
</head>
<body>
    <div class="header">
        <p>A Simple Todo List</p>
    </div>
    <div class="container" id="main">
        <div class="projects-container">
            <div class="project-list" id="projectList"></div>
            <form class="project-form" id="projectForm">
                <input type="text" id="projectTitle" name="title" placeholder="Project Title" autocomplete="off" required>
                <button id="addProject" type="submit">Add Project</button>
            </form>
        </div>

        <div class="tasks-container">
            <div class="task-list" id="taskList"></div>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
