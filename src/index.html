<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Todo List</title>

    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
</head>
<body>
    <div class="header">
        <p class="title">A Simple Todo List</p>
        <div id="user-container">
            <div hidden id="user-pic"></div>
            <div hidden id="user-name"></div>
            <button hidden id="sign-out" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
              Sign-out
            </button>
            <button id="sign-in" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
              <i class="material-icons">account_circle</i>Sign-in with Google
            </button>
          </div>
        </div>
    </div>
    <div class="container" id="main">
        <div class="projects-container">
            <div class="project-list" id="projectList"></div>
            <form class="project-form" id="projectForm">
                <input type="text" id="projectTitle" name="title" placeholder="Project Title" autocomplete="off" required>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="addProject" type="submit">Add Project</button>
            </form>
        </div>

        <div class="tasks-container">
            <div class="task-list" id="taskList"></div>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
